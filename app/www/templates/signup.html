<ion-view view-title="Signup" name="signup-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Full Name" ng-model="data.fullname">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="signup()">Sign-up</button>
  </ion-content>
</ion-view>
